<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
     <header class="menu">
      <div class="menu__section left">
        <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>
        
        <div class="menu__section right">
          <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
          <div class="menu__profile">
            <img class="menu__avatar" src="	https://lh3.googleusercontent.com/ogw/ADea4I7MQ-yvB6oJyoBbM-xr364XPZYuZCeneu8T8yKkdoU=s64-c-mo" width="40" alt="Clipart Person Icon Cliparts"alt="Avatar Picture" /> 
            <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" />
          </div>
        </div>
    </header>
    
    <main class="content">
      <img style="border:none;margin:8px 0" height="56" src="	https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="160" id="hplogo" alt="Google" data-atf="1" data-frt="0">

      <input class="content__search" type="text" />

        <div class="content__offer">
          Made with Love by 
          
          <a href="https://github.com/KellSilva">Kevin Silva </a> and Rocketseat
        </div>
    </main>

    <footer class="footer">
    <div class="footer__section">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
      </footer>
    </body>
</html>
